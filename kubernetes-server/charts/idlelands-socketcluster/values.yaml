# Default values for node.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: marianferenc/idlelands-socketcluster
  tag: latest
  pullPolicy: IfNotPresent
service:
  name: golang
  type: NodePort
  externalPort: 8000
  internalPort: 8000
resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 256Mi
ingress:
  enabled: false
